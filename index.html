<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Haiku Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter your topic for a haiku"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: flowers, weather, animals, etc.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

    <footer>
      This project was coded by Dail Williams and is open-sourced on
      <a href="https://github.com/drkirkp/AI-Poetry-Generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a
        href="https://app.netlify.com/sites/poetry-generator/configuration/general"
        target="_blank"
      >
        Netlify</a
      >
    </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
