<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poetry Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Poetry Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter topic of the poem you wish to be created"
          autofocus
          required
          autocomplete="off"
          class="prompt"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This project was coded by Dail Williams and is open-sourced on
      <a href="https://github.com/drkirkp/AI-Poetry-Generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a
        href="https://app.netlify.com/sites/poetry-generator/configuration/general"
        target="_blank"
      >
        Netlify</a
      >
    </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
